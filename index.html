<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRICK BREAKER</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0b1a2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
    }
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>🎮 BRICK BREAKER 🎮</h1>
  <p>Enter your name to start</p>
  <input type="text" id="playerName" placeholder="Your Name" />
  <button onclick="startGame()">Start Game</button>
</div>

<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let playerName = "";
  let score = 0;
  let lives = 3;

  const ball = { x: canvas.width/2, y: canvas.height-30, dx: 2, dy: -2, radius: 8 };
  const paddle = { height: 10, width: 75, x: (canvas.width-75)/2 };
  const brickRowCount = 5, brickColumnCount = 7;
  const brickWidth = 55, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
  const bricks = [];

  for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  let rightPressed = false;
  let leftPressed = false;

  document.addEventListener("keydown", keyDownHandler);
  document.addEventListener("keyup", keyUpHandler);

  function keyDownHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
  }
  function keyUpHandler(e) {
    if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "#00b7ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
    ctx.fillStyle = "#007bff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
          let brickX = (c*(brickWidth+brickPadding)) + brickOffsetLeft;
          let brickY = (r*(brickHeight+brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#00b7ff";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        let b = bricks[c][r];
        if(b.status == 1) {
          if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
            ball.dy = -ball.dy;
            b.status = 0;
            score++;
            if(score === brickRowCount*brickColumnCount) {
              gameOver(true);
            }
          }
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Score: "+score, 8, 20);
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
    if(ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
    else if(ball.y + ball.dy > canvas.height - ball.radius - 10) {
      if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) ball.dy = -ball.dy;
      else {
        lives--;
        if(!lives) { gameOver(false); }
        else {
          ball.x = canvas.width/2;
          ball.y = canvas.height-30;
          ball.dx = 2;
          ball.dy = -2;
          paddle.x = (canvas.width-paddle.width)/2;
        }
      }
    }

    if(rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += 7;
    else if(leftPressed && paddle.x > 0) paddle.x -= 7;

    ball.x += ball.dx;
    ball.y += ball.dy;
    requestAnimationFrame(draw);
  }

  function startGame() {
    const nameInput = document.getElementById("playerName");
    if(nameInput.value.trim() === "") {
      alert("Please enter your name!");
      return;
    }
    playerName = nameInput.value.trim();
    document.getElementById("startScreen").style.display = "none";
    draw();
  }

  function gameOver(won) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "22px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(won ? "🏆 You Win!" : "💀 Game Over", canvas.width/2, canvas.height/2 - 20);
    ctx.fillText("Final Score: " + score, canvas.width/2, canvas.height/2 + 10);

    // Google Form auto submit
    const formData = new FormData();
    formData.append("entry.1846250720", playerName);
    formData.append("entry.1321993443", score);

    fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSdu8u7Hy6Vk3AWynS7XsjlxLH4N39WGwNq3xJdH2Aq_ur89pg/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: formData
    });

    setTimeout(() => location.reload(), 3000);
  }
</script>
</body>
</html>
